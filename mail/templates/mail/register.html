{% extends "mail/layout1.html" %}

{% block body %}

<div class="row vh-100 justify-content-center align-items-center bg-dark">
    <div class="center-box text-white text-center shadow-lg p-3">
        <h2>REGISTER</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control form-control-dark rounded-0" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control form-control-dark rounded-0" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-2">
                <input class="form-control form-control-dark rounded-0" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-light btn-block" type="submit" value="Register">
        </form>

        <div class="my-3">
            Already have an account? <a href="{% url 'login' %}" class="login-link text-muted">Log In here.</a>
        </div>
    </div>
</div>

{% endblock %}
